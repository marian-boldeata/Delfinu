<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .product h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .product p {
            color: #666;
        }
        .product .price {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .product button {
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #555;
        }
    </style>
</head>

<div class="header">
        <h1>Our Products</h1>
    </div>
    <div class="container">
        <div class="products">
            {% for product in products %}
            <div class="product">
                <img src="{{ product.imagine_produs.url }}">
                <h2>{{ product.nume_produs }}</h2>
                <p>{{product.descriere}}</p>
                <div class="price">{{product.pret}}</div>
                <button>Adauga in cos</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
